<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7计算属性</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app1'>
        {{domessage}}
    </div>
    <div id='app2'>
        {{domessage}}
    </div>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                message: 'aaaaa'
            },
            computed: {
                //计算属性和方法的最大区别就是有缓存，在对应属性没有变化时不会重新计算，而方法会每次调用每次计算
                domessage: function () {
                    return this.message + 'hahahah';

                }
            },
            watch: {
                //watch监听属性的变化然后回调对应方法
                message: function (val) {

                    alert(1);
                }
            }

        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: 'adad'
            },
            computed: {
                domessage: {
                    get: function () {
                        return this.message + 'ccc';
                    }
                    ,
                    set: function (theVar) {
                        var themessage = theVar.split('ccc');
                        this.message = themessage[0];
                    }
                }
            }
        }
        )
    </script>
</body>

</html>
