<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5模板语法-过滤器</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app1'>
        {{message|f1}}
    </div>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                message: 'aaaaa'
            },
            filters: {
                f1: function(value) {
                    return value + 'bnnbn'
                }
            }
        })
    </script>
</body>

</html>
