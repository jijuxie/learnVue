<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2vue实例</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
<div id='app'>
    <!--自定义事件-->
    <com2 @ha='f2'></com2>

</div>
<div>

</div>
    <script>
           var bus=new Vue();
        Vue.component('com2', {
            template:`<div @click='f1'>sdsss</div>`,
            methods:{
                f1:function(){
                    this.$emit('ha');
                    bus.$emit('a');
                }
            }
        })
     
        new Vue({
            el:'#app',
            //非父子通信需要钩子方法并且需要中转站
            created(){
                bus.$on('a',function(){
                    alert(23);
                })
            },
            data:{
                message:'message'
            },
            methods:{
                f2:function(){
                    alert(1);
                }
            }
            
        })
    </script>
</body>

</html>
